<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI-powered fitness app using FREE Google Gemini API for personalized workout and nutrition recommendations">
    <title>AI Powered Fitness APP - Google Gemini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">AI Powered Fitness APP</h1>

            <form id="fitnessForm" class="form">
                <div class="form-group">
                    <label for="weight">Weight (in Kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="1" max="300"
                        step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (in cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" min="1" max="300"
                        step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel" name="activityLevel" required>
                        <option value="">Select activity level</option>
                        <option value="Sedentary">Sedentary (little or no exercise)</option>
                        <option value="Lightly Active">Lightly Active (exercise 1-3 days/week)</option>
                        <option value="Moderately Active">Moderately Active (exercise 3-5 days/week)</option>
                        <option value="Very Active">Very Active (exercise 6-7 days/week)</option>
                        <option value="Extremely Active">Extremely Active (intense exercise daily)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dietPreference">Dietary Preference ðŸ¥—</label>
                    <select id="dietPreference" name="dietPreference" required>
                        <option value="veg">Vegetarian (No meat)</option>
                        <option value="non-veg">Non-Vegetarian</option>
                        <option value="vegan">Vegan (No animal products)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Get Recommendations</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>
            </form>

            <div id="results" class="results" style="display: none;">
                <h2 class="results-title">ðŸŽ¯ Recommendations:</h2>
                <div id="resultsContent" class="results-content"></div>
            </div>

            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
